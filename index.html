<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Traductor Interactivo</title>
</head>
<body>
    <div class="board">
        <header>
            <h1>Traductor Interactivo</h1>
        </header>
        <main>
            <aside>
                <form class="frm-filters" action="">
                    <fieldset>
                        <label for="search-word">Buscar palabra:</label>
                        <input type="text" id="search-word" placeholder="Ingrese una palabra">
                    </fieldset>
                    <fieldset>
                        <label for="translation-direction">Dirección:</label>
                        <select id="translation-direction">
                            <option value="en-es">Inglés → Español</option>
                            <option value="es-en">Español → Inglés</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label for="category-filter">Categoría:</label>
                        <select id="category-filter">
                            <option value="all">Todas las categorías</option>
                            <option value="animals">Animales</option>
                            <option value="fruits">Frutas</option>
                            <option value="colors">Colores</option>
                            <option value="physical_descriptions">Descripciones Físicas</option>
                            <option value="skills">Habilidades</option>
                            <option value="verbs">Verbos</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <button type="button" id="sort-words-btn">Ordenar A-Z</button>
                    </fieldset>
                    <button type="button" id="translate-btn">Traducir</button>
                </form>
                <button type="button" id="open-add-word-modal">Añadir Palabras</button>
                <section id="translation-result" class="translation-result">
                    <h2>Resultado:</h2>
                    <h3 id="translated-word">-</h3>
                    <h4 id="example-text">-</h4>
                </section>
            </aside>
            <section id="dictionary-container">
                <!-- se generan targetas -->
            </section>
        </main>

        <!-- Aui modal -->
        <div id="add-word-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-add-word-modal">&times;</span>
                <form id="add-word-form">
                    <h2>Añadir nueva palabra</h2>

                    <fieldset>
                        <label for="new-english-word">Palabra en inglés:</label>
                        <input type="text" id="new-english-word" placeholder="Ej. Dog">
                    </fieldset>
                    <fieldset>
                        <label for="new-spanish-word">Palabra en español:</label>
                        <input type="text" id="new-spanish-word" placeholder="Ej. Perro">
                    </fieldset>
                    <fieldset>
                        <label for="new-example-word">Example:</label>
                        <input type="text" id="new-example-word" placeholder="Ej.The dog is barking">
                    </fieldset>
                    <fieldset>
                        <label for="new-word-category">Categoría:</label>
                        <select id="new-word-category">
                            <option value="animals">Animales</option>
                            <option value="fruits">Frutas</option>
                            <option value="colors">Colores</option>
                            <option value="physical_descriptions">Descripciones Físicas</option>
                            <option value="skills">Habilidades</option>
                            <option value="verbs">Verbos</option>
                        </select>
                    </fieldset>
                    <button type="button" id="add-word-btn">Guardar Palabra</button>
                </form>
            </div>
        </div>
        <footer>
            <p>Nathaly Rodriguez Zuluaga & Santiago Taborda Foronda</p>
        </footer>
    </div>
    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/dictionary.js"></script>
</body>
</html>
